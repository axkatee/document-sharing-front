<div cdkDropList class="folders-block" (cdkDropListDropped)="dropFolder($event)">
  <div class="folder"
       cdkDrag
       *ngFor="let folder of (folders$ | async)">
    <div class="drop-placeholder"
         *cdkDragPlaceholder>
    </div>
    <div class="folder-name"
         (click)="openFolder(folder.id)">
      <img class="folder-img"
           ondragstart="return false;"
           src="assets/folder.png">
      <div class="name">
        {{folder.name}}
      </div>
    </div>
    <div class="action-btns">
      <img class="image"
           src="assets/edit.png"
           ondragstart="return false;"
           (click)="openEditFileNameModal(folder)"
           matTooltip="Edit name">
      <img class="image"
           src="assets/delete.png"
           ondragstart="return false;"
           (click)="openDeleteFileModal(folder)"
           matTooltip="Delete">
    </div>
  </div>
</div>
