<div class="dialog">
  <div mat-dialog-title
       class="title">
    Delete {{name}}?
  </div>
  <div class="action-btns">
    <div class="underline-text"
         (click)="closeDialog()">
      Close
    </div>
    <button class="custom-button"
         (click)="closeDialog(data.id)">
      Delete
    </button>
  </div>
</div>
