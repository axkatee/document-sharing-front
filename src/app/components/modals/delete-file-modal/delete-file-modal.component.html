<div class="dialog-container">
  <div mat-dialog-title
       class="title">
    Delete&nbsp;
    <div class="folder-name">
      {{data?.name}}
    </div>
    ?
  </div>
  <div class="action-btns">
    <div class="underline-text"
         (click)="closeDialog()">
      Close
    </div>
    <button class="custom-button"
         (click)="closeDialog(data?.id)">
      Delete
    </button>
  </div>
</div>
